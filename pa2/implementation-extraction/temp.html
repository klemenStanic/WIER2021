<p class="Body"/><p class="Body">Samo poglejte njegovo masko &#8211; to ogromno satovje z radarji na takem polo&#382;aju, da se ti na avtocesti tudi pri 120 km/h vsi spo&#353;tljivo umikajo, saj so prepri&#269;ani, da gre za Pahorjev ali &#352;ar&#269;ev avto. Seveda, novi A6 lahko cesto in promet skenira s kar petimi radarji, petimi kamerami, infrarde&#269;o kamero za no&#269;ni vid, dvanajstimi ultrazvo&#269;nimi senzorji in laserskim &#269;italnikom &#8211; lidarjem. V glavnem voja&#353;ka tehnologija v slu&#382;bi varnosti za fante, ki smo radi gledali Top Gun, Bonda in druge mo&#382;akarja s finimi igra&#269;ami.</p><p class="Body"><strong>Novo poglavje<br/></strong>Vozni&#353;ki delovni prostor je novo poglavje digitalne dobe, z dvema ogromnima zaslonoma, ki tako kot naprednej&#353;i telefoni dregnejo blazinice va&#353;ih prstov, kot se sprehajate po steklu. A &#353;e bolj se nam zdi pomembno, da so osnovna stikala tam, kjer jih pri&#269;akujete. Najprej so torej zagotovili enostavno osnovo, tisti bolj "advanced" vozniki pa si lahko nato vse skupaj &#353;e veliko bolj prilagodijo. Velik korak naprej pri kabinskem udobju zaznavajo tudi na zadnji klopi, tam je prostora v vseh smereh precej ve&#269;.</p><p class="Body">&#268;e vam pogled na Audijev spisek dodatne opreme ne odvzame volje do &#382;ivljenja, potem vsekakor toplo priporo&#269;amo nakup zra&#269;nega vzmetenja, saj dobi z njim A6 ve&#269; razli&#269;nih in vozni&#353;ko zelo uporabnih karakterjev.</p><p class="Body">Enako velja za seksi lu&#269;i z inteligentno matri&#269;no osvetlitvijo, pa za &#353;portno podvozje in vsekakor za &#353;tirikolesno krmiljenje. S tem postane A6 med ovinki v ob&#269;utku na volanu &#353;e veliko kraj&#353;i in bolj agilen. Vse na&#353;teto smo presku&#353;ali v dru&#382;bi agregata 50 TDI, ki je v resnici klasi&#269;ni trilitrski dizel, podkrepljen z elektromotorjem. Ja, ta audi je mehki hibrid z izjemnim navorom in dovolj mo&#269;i kadar koli in kjer koli. Si pa mislimo, da bo najve&#269;ji del trga zadovoljil &#382;e u&#269;inkovit dvolitrski mehki hibrid z mo&#269;jo 150 kilovatov.</p><p><iframe src="./Audi A6 50 TDI quattro_ nemir v premijskem razredu - RTVSLO.si_files/LCypVFeHy_c.html" frameborder="0" allowfullscreen=""/></p><p><strong>Klju&#269;ni tehni&#269;ni podatki:</strong></p><p>- na testu Audi A6 50 TDI quattro tiptronic</p><p><strong>Mere:</strong><br/>- dol&#382;ina: 4,9 m<br/>- medosna razdalja: 2,9 m<br/>- obra&#269;alni krog: 12,1 m<br/>- prtlja&#382;nik: 530 l<br/>- masa: 1.900 kg</p><p><strong>Pogon:</strong><br/>- trilitrski &#353;estvaljni dizelski motor<br/>- mo&#269;: 210 kW<br/>- navor: 620 Nm<br/>- 8-stopenjski samodejni menjalnik<br/>- pogon na vsa &#353;tiri kolesa<br/>- pnevmatike: 225/60 R17<br/>- poraba: 6,6 l/100 km = 8,9 EUR/100 km<br/>- posoda za gorivo: 73 l<br/>- doseg: 1.106 km<br/>- izpusti CO<sub>2</sub>: 147 g/km</p><p><strong>Stro&#353;ki pri 15.000 km in 5-letni uporabi:</strong><br/>- nakupna cena: 69.080 EUR<br/>- stro&#353;ki finan&#269;nega lizinga: 4.463 EUR/5 let<br/>- stro&#353;ki registracije: 10.829 EUR/5 let<br/>- stro&#353;ki vzdr&#382;evanja: 1.926 EUR/5 let<br/>- stro&#353;ki goriva: 6.702 EUR/75.000 km<br/>- stro&#353;ek 1 kompleta pnevmatik: 716 EUR<br/>- vrednosti po 5 letih po Eurotaxu: 33.964 EUR</p><p>- stro&#353;ki skupaj: 1.001 EUR/mesec</p>
